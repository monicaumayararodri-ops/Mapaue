<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>BOLIVIA 2025: PROYECTOS DE COOPERACION EN MEDIO AMBIENTE</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Departamentos_Bolivia_2015_1.js"></script>
        <script src="data/Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-23.237491763185137,-86.93428721029838],[-9.33870961774775,-40.16539254572439]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>BOLIVIA 2025: PROYECTOS DE COOPERACION EN MEDIO AMBIENTE</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Departamentos_Bolivia_2015_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COD_DEP'] !== null ? autolinker.link(String(feature.properties['COD_DEP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPARTAMEN'] !== null ? autolinker.link(String(feature.properties['DEPARTAMEN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPCIO'] !== null ? autolinker.link(String(feature.properties['DESCRIPCIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Departamentos_Bolivia_2015_1_0() {
            return {
                pane: 'pane_Departamentos_Bolivia_2015_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,144,54,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Departamentos_Bolivia_2015_1');
        map.getPane('pane_Departamentos_Bolivia_2015_1').style.zIndex = 401;
        map.getPane('pane_Departamentos_Bolivia_2015_1').style['mix-blend-mode'] = 'normal';
        var layer_Departamentos_Bolivia_2015_1 = new L.geoJson(json_Departamentos_Bolivia_2015_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Departamentos_Bolivia_2015_1',
            layerName: 'layer_Departamentos_Bolivia_2015_1',
            pane: 'pane_Departamentos_Bolivia_2015_1',
            onEachFeature: pop_Departamentos_Bolivia_2015_1,
            style: style_Departamentos_Bolivia_2015_1_0,
        });
        bounds_group.addLayer(layer_Departamentos_Bolivia_2015_1);
        map.addLayer(layer_Departamentos_Bolivia_2015_1);
        function pop_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">TEMA/SECTOR</th>\
                        <td>' + (feature.properties['TEMA/SECTOR'] !== null ? autolinker.link(String(feature.properties['TEMA/SECTOR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TITULO</th>\
                        <td>' + (feature.properties['TITULO'] !== null ? autolinker.link(String(feature.properties['TITULO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EJECUTOR</th>\
                        <td>' + (feature.properties['EJECUTOR'] !== null ? autolinker.link(String(feature.properties['EJECUTOR']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MONTO_UE</th>\
                        <td>' + (feature.properties['MONTO_UE'] !== null ? autolinker.link(String(feature.properties['MONTO_UE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DURACION</th>\
                        <td>' + (feature.properties['DURACION'] !== null ? autolinker.link(String(feature.properties['DURACION']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FECHA_INICIO'] !== null ? autolinker.link(String(feature.properties['FECHA_INICIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FECHA_SALIDA'] !== null ? autolinker.link(String(feature.properties['FECHA_SALIDA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GESTOPE'] !== null ? autolinker.link(String(feature.properties['GESTOPE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Status'] !== null ? autolinker.link(String(feature.properties['Status']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Resumen</th>\
                        <td>' + (feature.properties['Resumen'] !== null ? autolinker.link(String(feature.properties['Resumen']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2_0() {
            return {
                pane: 'pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(23,255,35,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2');
        map.getPane('pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2').style.zIndex = 402;
        map.getPane('pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2').style['mix-blend-mode'] = 'normal';
        var layer_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2 = new L.geoJson(json_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2',
            layerName: 'layer_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2',
            pane: 'pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2',
            onEachFeature: pop_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2);
        map.addLayer(layer_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2);
        setBounds();
        </script>
    </body>
</html>
