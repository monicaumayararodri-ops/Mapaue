        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:25, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>MAPA COOP 25UE</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 25,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Departamentos_Bolivia_2015_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COD_DEP'] !== null ? autolinker.link(String(feature.properties['COD_DEP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPARTAMEN'] !== null ? autolinker.link(String(feature.properties['DEPARTAMEN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESCRIPCIO'] !== null ? autolinker.link(String(feature.properties['DESCRIPCIO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2_0() {
            return {

        map.createPane('pane_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2');

        var layer_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2 = new L.geoJson(json_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2, {

            pointToLayer: function (feature, latlng) {
                var context = {

                return L.circleMarker(latlng, style_Poblacion_2012_2024_343_municipios_gaiocsMONIdeW_2_0(feature));

        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"DEPARTAMEN": "str","TEMA": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_DEPARTAMEN = document.createElement('div');
            div_DEPARTAMEN.id = "div_DEPARTAMEN";
            div_DEPARTAMEN.className= "filterselect";
            document.getElementById("menu").appendChild(div_DEPARTAMEN);
            sel_DEPARTAMEN = document.createElement('select');
            sel_DEPARTAMEN.multiple = true;
            sel_DEPARTAMEN.size = 10;
            sel_DEPARTAMEN.id = "sel_DEPARTAMEN";
            var DEPARTAMEN_options_str = "<option value='' unselected></option>";
            sel_DEPARTAMEN.onchange = function(){filterFunc()};
            DEPARTAMEN_options_str  += '<option value="NULL">NULL</option>';
            DEPARTAMEN_options_str  += '<option value="Beni">Beni</option>';
            DEPARTAMEN_options_str  += '<option value="Chuquisaca">Chuquisaca</option>';
            DEPARTAMEN_options_str  += '<option value="Cochabamba">Cochabamba</option>';
            DEPARTAMEN_options_str  += '<option value="La Paz">La Paz</option>';
            DEPARTAMEN_options_str  += '<option value="Oruro">Oruro</option>';
            DEPARTAMEN_options_str  += '<option value="Pando">Pando</option>';
            DEPARTAMEN_options_str  += '<option value="Potosi">Potosi</option>';
            DEPARTAMEN_options_str  += '<option value="Santa Cruz">Santa Cruz</option>';
            DEPARTAMEN_options_str  += '<option value="Tarija">Tarija</option>';
            sel_DEPARTAMEN.innerHTML = DEPARTAMEN_options_str;
            div_DEPARTAMEN.appendChild(sel_DEPARTAMEN);
            var lab_DEPARTAMEN = document.createElement('div');
            lab_DEPARTAMEN.innerHTML = 'DEPARTAMEN';
            lab_DEPARTAMEN.className = 'filterlabel';
            div_DEPARTAMEN.appendChild(lab_DEPARTAMEN);
            var reset_DEPARTAMEN = document.createElement('div');
            reset_DEPARTAMEN.innerHTML = 'clear filter';
            reset_DEPARTAMEN.className = 'filterlabel';
            reset_DEPARTAMEN.onclick = function() {
                var options = document.getElementById("sel_DEPARTAMEN").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_DEPARTAMEN.appendChild(reset_DEPARTAMEN);
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TEMA = document.createElement('div');
            div_TEMA.id = "div_TEMA";
            div_TEMA.className= "filterselect";
            document.getElementById("menu").appendChild(div_TEMA);
            sel_TEMA = document.createElement('select');
            sel_TEMA.multiple = true;
            sel_TEMA.size = 2;
            sel_TEMA.id = "sel_TEMA";
            var TEMA_options_str = "<option value='' unselected></option>";
            sel_TEMA.onchange = function(){filterFunc()};
            TEMA_options_str  += '<option value="Gobernanza local">Gobernanza local</option>';
            TEMA_options_str  += '<option value="Violencia de g�nero">Violencia de g�nero</option>';
            sel_TEMA.innerHTML = TEMA_options_str;
            div_TEMA.appendChild(sel_TEMA);
            var lab_TEMA = document.createElement('div');
            lab_TEMA.innerHTML = 'TEMA';
            lab_TEMA.className = 'filterlabel';
            div_TEMA.appendChild(lab_TEMA);
            var reset_TEMA = document.createElement('div');
            reset_TEMA.innerHTML = 'clear filter';
            reset_TEMA.className = 'filterlabel';
            reset_TEMA.onclick = function() {
                var options = document.getElementById("sel_TEMA").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_TEMA.appendChild(reset_TEMA);
        </script>
